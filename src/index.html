<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous" />
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ajv/6.0.1/ajv.min.js"></script>
  <script src="/build/mycomponent.js"></script>
</head>
<body>

  <my-dynamic-form>
    <my-number-input for="integer"></my-number-input>
    <my-text-input for="string"></my-text-input>
    <my-dropdown for="array"></my-dropdown>
    <my-checkbox id="my-boolean-array" for="boolean"></my-checkbox>
  </my-dynamic-form>


  <script>

     let ajv = new Ajv({allErrors: true});
//     let ajv = new Ajv({ allErrors: true, loopRequired: Infinity });
//     let ajv = new Ajv({ loopRequired: Infinity });
//     let ajv = new Ajv({ verbose: true });

     const schema = {
       "type": "object",
       "required": [ "endDate", "min", "max" ],
       "properties": {
         "checked": {
           "$id": "data/properties/checked",
           "type": "boolean",
           "title": "The Checked Schema",
           "description": "An explanation about the purpose of this instance.",
           "default": false,
           "examples": [
             false
           ]
         },
         "duration": {
           "$id": "data/properties/duration",
           "type": "object",
           "required": [ "min", "max" ],
           "properties": {
             "min": {
               "$id": "data/properties/duration/properties/min",
               "type": "integer",
               "title": "The Min Schema",
               "description": "An explanation about the purpose of this instance.",
               "default": 0,
               "examples": [
                 5
               ]
             },
             "max": {
               "$id": "data/properties/duration/properties/max",
               "type": "integer",
               "title": "The Max Schema",
               "description": "An explanation about the purpose of this instance.",
               "default": 0,
               "examples": [
                 10
               ]
             }
           }
         },
         "startDate": {
           "$id": "data/properties/startDate",
           "type": "string",
           "title": "The Startdate Schema",
           "description": "An explanation about the purpose of this instance.",
           "default": "",
           "examples": [
             "2007-08-31T16:47+00:00"
           ]
         },
         "endDate": {
           "$id": "data/properties/endDate",
           "type": "string",
           "title": "The Enddate Schema",
           "description": "An explanation about the purpose of this instance.",
           "default": "",
           "examples": [
             "2007-08-31T16:47+00:00"
           ]
         },
         "sources": {
           "$id": "data/properties/sources",
           "type": "array",
           "items": {
             "$id": "/properties/sources/items",
             "type": "string",
             "title": "The 0 Schema",
             "description": "An explanation about the purpose of this instance.",
             "default": "",
             "examples": [
               "source1"
             ]
           }
         }
       }
     };

     const form = {
       "checked": true,
       "duration": {
         "min": 5,
         "max": 10
       },
       "startDate": "2007-08-31T16:47+00:00",
       "endDate": "2007-08-31T16:47+00:00",
       "sources": [
         "source1",
         "source2"
       ]
     };

    const dynamicForm = document.querySelector('my-dynamic-form');
    dynamicForm.schema = schema;
    dynamicForm.form = form;

  </script>

</body>
</html>
