<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ajv/6.0.1/ajv.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.6.1/pikaday.min.js"></script>
  <script src="/build/mycomponent.js"></script>

</head>
<body>

  <my-dynamic-form>
    <my-input for="integer"></my-input>
    <my-input for="string"></my-input>
    <my-dropdown for="array"></my-dropdown>
    <my-checkbox id="my-boolean-array" for="boolean"></my-checkbox>
    <my-datepicker for="string"></my-datepicker>
  </my-dynamic-form>

  <script>

     let ajv = new Ajv({allErrors: true});

     const schema = {
       "type": "object",
       "required": [ "startDate", "endDate", "min", "max", "checked", "sources" ],
       "properties": {
         "date": {
           "$id": "data/properties/date",
           "type": "string",
           "title": "Date"
         },
         "checked": {
           "$id": "data/properties/checked",
           "type": "boolean",
           "title": "The Checked Schema",
           "description": "An explanation about the purpose of this instance.",
           "default": false,
           "examples": [
             false
           ]
         },
         "duration": {
           "$id": "data/properties/duration",
           "type": "object",
           "properties": {
             "min": {
               "$id": "data/properties/duration/properties/min",
               "type": "integer",
               "title": "The Min Schema",
               "description": "An explanation about the purpose of this instance.",
               "default": 0,
               "examples": [
                 5
               ]
             },
             "max": {
               "$id": "data/properties/duration/properties/max",
               "type": "integer",
               "title": "The Max Schema",
               "description": "An explanation about the purpose of this instance.",
               "default": 0,
               "examples": [
                 10
               ]
             }
           }
         },
         "startDate": {
           "$id": "data/properties/startDate",
           "type": "string",
           "title": "The Startdate Schema",
           "description": "An explanation about the purpose of this instance.",
           "default": "",
           "examples": [
             "2007-08-31T16:47+00:00"
           ]
         },
         "endDate": {
           "$id": "data/properties/endDate",
           "type": "string",
           "title": "The Enddate Schema",
           "description": "An explanation about the purpose of this instance.",
           "default": "",
           "examples": [
             "2007-08-31T16:47+00:00"
           ]
         },
         "sources": {
           "$id": "data/properties/sources",
           "type": "array",
           "items": {
             "$id": "/properties/sources/items",
             "type": "string",
             "title": "The 0 Schema",
             "description": "An explanation about the purpose of this instance.",
             "default": "",
             "examples": [
               "source1"
             ]
           }
         }
       },
       "date": {
         "title": "date",
         "type": "string",
         "format": "date"
       }
     };

     const form = {
       "checked": false,
       "date":
          {
              "key": "birthday",
              "minDate": "1900-01-01",
              "maxDate": new Date(),
              "format": "yyyy-mm-dd"
          },
       "duration": {
         "min": 5,
         "max": 10
       },
       "startDate": "2007-08-31T16:47+00:00",
       "endDate": "2007-08-31T16:47+00:00",
       "sources": [
         "source1",
         "source2"
       ]
     };

    const dynamicForm = document.querySelector('my-dynamic-form');
    dynamicForm.schema = schema;
    dynamicForm.form = form;

    const datapicker = new Pikaday({ field: document.querySelector('my-datepicker') });

  </script>

</body>
</html>
