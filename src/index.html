<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ajv/6.0.1/ajv.min.js"></script>
  <script src="/build/mycomponent.js"></script>

</head>
<body>

  <my-dynamic-form>
    <!--<my-number-inputs-wrap for="object">-->
      <my-number-input for="object"></my-number-input>
    <!--</my-number-inputs-wrap>-->
    <my-text-input for="string"></my-text-input>
    <my-text-input for="array"></my-text-input>
    <my-checkbox for="boolean"></my-checkbox>
    <my-button for="submit"></my-button>
  </my-dynamic-form>


  <script>

     let ajv = new Ajv({allErrors: true});

     const schema = {
       "definitions": {},
       "$id": "http://json-schema.org/draft-06/schema#",
       "$schema": "http://json-schema.org/draft-06/schema#",
       "type": "object",
       "properties": {
         "checked": {
           "$id": "/properties/checked",
           "type": "boolean",
           "title": "The Checked Schema",
           "description": "An explanation about the purpose of this instance.",
           "default": false,
           "examples": [
             false
           ]
         },
         "duration": {
           "$id": "/properties/duration",
           "type": "object",
           "properties": {
             "min": {
               "$id": "/properties/duration/properties/min",
               "type": "integer",
               "title": "The Min Schema",
               "description": "An explanation about the purpose of this instance.",
               "default": 0,
               "examples": [
                 5
               ]
             },
             "max": {
               "$id": "/properties/duration/properties/max",
               "type": "integer",
               "title": "The Max Schema",
               "description": "An explanation about the purpose of this instance.",
               "default": 0,
               "examples": [
                 10
               ]
             }
           }
         },
         "startDate": {
           "$id": "/properties/startDate",
           "type": "string",
           "title": "The Startdate Schema",
           "description": "An explanation about the purpose of this instance.",
           "default": "",
           "examples": [
             "2007-08-31T16:47+00:00"
           ]
         },
         "endDate": {
           "$id": "/properties/endDate",
           "type": "string",
           "title": "The Enddate Schema",
           "description": "An explanation about the purpose of this instance.",
           "default": "",
           "examples": [
             "2007-08-31T16:47+00:00"
           ]
         },
         "sources": {
           "$id": "/properties/sources",
           "type": "array",
           "items": {
             "$id": "/properties/sources/items",
             "type": "string",
             "title": "The 0 Schema",
             "description": "An explanation about the purpose of this instance.",
             "default": "",
             "examples": [
               "source1"
             ]
           }
         },
         "button": {
           "$id": "/properties/button",
           "type": "submit"
         }
       }
     };

     let addSchema = ajv.addSchema(schema);

//    let validate = ajv.compile(schema);

     function validateForm() {
       test(schema, validate);
     };


     function test(data) {
       let valid = validate(data);
       if (valid) console.log('Valid!');
       else console.log('Invalid: ' + ajv.errorsText(validate.errors));
     }

    const dynamicForm = document.querySelector('my-dynamic-form');
    dynamicForm.schema = schema

  </script>

</body>
</html>
