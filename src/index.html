<body>

  <my-dynamic-form value="schema">
    <my-text-input for="type"></my-text-input> 
    <my-text-input for="name"></my-text-input> 
    <my-checkbox for="age"></my-checkbox> 
    <my-checkbox for="subscribe"></my-checkbox> 
  </my-dynamic-form>

  <script>
    
    const schema = {
      properties: {
        type: { type: 'string' },
        name: { type: 'string' },
        age: { type: 'number' },
        subscribe: { type: 'boolean' }
      }
    };

    const dynamicForm = document.querySelector('my-dynamic-form')
    dynamicForm.schema = schema
  </script>

</body>
